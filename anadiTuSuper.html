<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadí tu Super</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div>
        <p class="Descuento">Descuentos 20%</p>
    </div>
    <header>
        <a href="index.html" target="_blank"><img class='logo' src="img/Logo.png" alt="Logo"></a>  <!--tiene un link al home-->
        <h1 class="h1comun">Nombre Tienda</h1>
        <nav>
            <ul>
                <a href="contacto.html"><li>Contacto</li></a>
                <a href="registro.html"><li>Registrarme</li></a>
                <a href="login.html"><li>Ingresar</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="AñadirSuper">
            <h3>Añadí tu super!</h3>
            <h4>Agregá tu personaje favorito completando las opciones.</h4>
            <form class="Form" action="index.html">
                <div class="columna C1">
                    <div class= "izq">
                        <label for="Nombre">*Nombre</label>
                        <input type="text" id="Nombre" name="nombre" required>
                    </div>
                    <div class= "izq">
                        <label for="Fecha">Fecha</label>
                        <input type="date" id="Fecha" name="Fecha">
                    </div>
                    <div class= "izq">
                        <textarea name="Descripción" placeholder="Descripción">Descripción</textarea>             
                    </div>                            
                </div>
                <div class="columna C2">
                    <div class="der">
                        <label>*Especie</label>
                        <select name="Especie" required >
                            <option value="S/V" hidden>Elige la especie de tu super</option>
                            <option value="A">Aliens</option>
                            <option value="D">Dioses</option>
                            <option value="H">Humanoides</option>
                            <option value="M">Monstruos</option>
                            <option value="Z">Zombies</option>                  
                        </select>
                    </div>
                    <div class="der">
                        <label>Agregar Foto</label>
                        <input class='file' type="file" accept=".jpg .png"> 
                    </div>    
                    <div class="der">
                        <label>Poderes</label> 
                        <div class= "bq">
                            <label >
                                <input type="checkbox" name="Poderes" value="Volar">
                                Volar
                            </label>
                        </div>
                        <div class= "bq">                        
                            <label >
                                <input type="checkbox" name="Poderes" value="SI">
                                SuperInteligencia
                            </label>
                        </div>
                        <div class= "bq">
                            <label>
                                <input type="checkbox" name="Poderes" value="VRL">
                                Vista de rayo láser
                            </label>
                        </div>  
                        <div class= "bq">
                            <label>
                                <input type="checkbox" name="Poderes" value="BG">
                                Billetera gorda
                            </label>
                        </div>
                    </div>
                    <div class="linea"></div>
                    <div class="der">
                        <label>Tipo de personaje</label>
                        <div class= "bq">
                            <label>
                            <input type='radio' name='Tipo de personaje' value='H'>
                            Héroe / Heroina
                            </label>
                        </div>
                        <div class= "bq">
                            <label>
                            <input type='radio' name='Tipo de personaje' value='V'>
                            Villano / Villana
                            </label>
                        </div>
                         
                    </div>               
                </div>
                <div >
                   <input class="botonFormII" type="submit" value='Añadir' >
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
